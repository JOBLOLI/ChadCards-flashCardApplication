<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChadCards Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <button class="cat-btn active" data-cat="java">Java</button>
        <button class="cat-btn" data-cat="sql">SQL</button>
        <button class="cat-btn" data-cat="collection">Collection</button>
    </nav>
    <div class="flashcard-container">
        <h1>Chadcard Quiz</h1>
         <div id="flashcard" class="flashcard">
            <div class="front">
                <p id="question">Question will appear here</p>
            </div>
            <div class="back">
                <p id="answer">Answer will appear here</p>
            </div>
         </div>
        <button id="flip-card">Flip Card</button>
        <button id="previous-card">Previous</button>
        <button id="next-card">Next</button>
    </div>
    <script src="flashCards.js"></script>
    <script src="sqlFlashCards.js"></script>
    <script src="collectionFlashCards.js"></script>
    <script src="script.js"></script>
</body>
</html>
